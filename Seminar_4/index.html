<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        "use strict";
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

        const aEl = document.querySelectorAll('a.dropdown-item');
        aEl.forEach((element) => {
            element.classList.add('super-dropdown');
        });

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

        const buttonnEl = document.querySelectorAll('button.btn');
        buttonnEl.forEach((element) => {
            if (element.classList.contains('btn-secondary')) {
                element.classList.remove('btn-secondary');
            }
            else {
                element.classList.add('btn-secondary');
            }
        });
        
        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

        const divEl = document.querySelector('div.menu');
        divEl.classList.remove('dropdown-menu');

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку: `<a href="#">link</a>`
        
        const divE = document.querySelector('div.dropdown');
        divE.insertAdjacentHTML('afterEnd', '<a href="#">link</a>');

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

        const buttonnE = document.getElementById('dropdownMenuButton');
        buttonnE.id = 'superDropdown';

        // 6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

        const divElem = document.querySelector('[aria-labelledby]');
        divElem.setAttribute('data-dd', '3');

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

        const buttonnElem = document.querySelector('button.dropdown-toggle');
        buttonnElem.removeAttribute('type');

    </script>
</body>

</html>
